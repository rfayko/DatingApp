<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  
  <h2 class="text-center text primary">Sign Up!</h2>
  <hr>

  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label mb-2 me-2">
      <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
    </label>
    <label class="form-check-label mb-2 me-2">
      <input type="radio" class="form-check-input" value="female" formControlName="gender">Female
    </label>
  </div>

  <app-text-input 
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'">
  </app-text-input>
  <app-text-input 
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'">
  </app-text-input>
  <app-text-input 
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'DOB'">
  </app-text-input>
  <app-text-input 
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'">
  </app-text-input>
  <app-text-input 
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'">
  </app-text-input>

  <div class="mb-3 form-floating">
    <input 
      [class.is-invalid]="registerForm.get('confirmPassword')?.errors 
        && registerForm.get('confirmPassword')?.touched"
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    >
    <label>Conirm Password</label>
    <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')" class="invalid-feedback text-start">Please confirm your password.</div>
    <div *ngIf="registerForm.get('confirmPassword')?.hasError('isMatching')" class="invalid-feedback text-start">Passwords do not match.</div>
  </div>

  <div class="form-group text center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-default me-2" type="button">Cancel</button>  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form value: {{registerForm.status | json}}</p>
